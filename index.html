<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consórcios Silva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: white;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="loading">Carregando...</div>

  <header>
    <h1>Consórcios Silva</h1>
    <p id="welcome"></p>
  </header>
  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
  </nav>
  <section id="sobre">
    <h2>Sobre Nós</h2>
    <p>Especialistas em consórcios de imóveis, veículos e muito mais.</p>
  </section>
  <section id="servicos">
    <h2>Serviços</h2>
    <ul>
      <li>Consórcios de imóveis</li>
      <li>Consórcios de veículos</li>
      <li>Financiamento personalizado</li>
    </ul>
  </section>
  <section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato conosco pelo formulário.</p>
  </section>

  <script>
    // Remove a tela de carregamento após 2 segundos
    window.addEventListener('load', function () {
      const loadingScreen = document.getElementById('loading');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 2000);
    });

    // Adiciona mensagem de boas-vindas dinâmica
    const welcome = document.getElementById('welcome');
    const hour = new Date().getHours();
    if (hour < 12) {
      welcome.textContent = 'Bom dia! Confira as melhores ofertas de consórcios!';
    } else if (hour < 18) {
      welcome.textContent = 'Boa tarde! Temos ótimas condições para você.';
    } else {
      welcome.textContent = 'Boa noite! Não perca as oportunidades.';
    }
  </script>
</body>
</html>
