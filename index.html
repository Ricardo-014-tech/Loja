<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .produto {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .produto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .produto a {
            display: block;
            margin-top: 0.5rem;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja Virtual</h1>
        <p>Promoções incríveis para você!</p>
    </header>
    <section class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>R$ 99,90</p>
            <a href="#">Comprar agora</a>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>R$ 149,90</p>
            <a href="#">Comprar agora</a>
        </div>
    </section>
</body>
</html>
